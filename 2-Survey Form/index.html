<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form>
        <fieldset>
            <label>name <input type="text"></label>
            <label>Email <input type="text"></label>
            <label>Age(optional) <input type="text"></label>
            <label>Which option best describes your current role?
                <select id="role">
                    <option value="">select currente role</option>
                    <option value="">student</option>
                    <option value="">full time job</option>
                    <option value="">full time learner</option>
                    <option value="">prefer not say</option>
                    <option value="">other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label class="question">Would you recommend freeCodeCamp to a friend?
            </label>
            <label for=""><input type="radio" class="inline">Definitely</label>
            <label for=""><input type="radio" class="inline">Maybe</label>
            <label for=""><input type="checkbox" class="inline">Not sure</label>
        </fieldset>
        <fieldset>
            <label class="question">What is your favorite feature of freeCodeCamp?
                <select id="lecture">
                    <option value="" >Select an option</option>
                    <option value="">Chalenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label class="question">What would you like to see improved? (Check all that apply)
            </label>
            <label for="" class="inline"><input type="checkbox">Front-end Projects</label>
            <label for="" class="inline"><input type="checkbox">Back-end Projects</label>
            <label for="" class="inline"><input type="checkbox">Data Visualization</label>
            <label for="" class="inline"><input type="checkbox">Challenges</label>
            <label for="" class="inline"><input type="checkbox">Open Source Community</label>
            <label for="" class="inline"><input type="checkbox">Gitter help rooms</label>
            <label for="" class="inline"><input type="checkbox">Videos</label>
            <label for="" class="inline"><input type="checkbox">City Meetups</label>
            <label for="" class="inline"><input type="checkbox">Wiki</label>
            <label for="" class="inline"><input type="checkbox">Forum</label>
            <label for="" class="inline"><input type="checkbox">Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="">Any comments or suggestions?
            </label>
            <textarea name="" id="" cols="80" rows="5"></textarea>
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
